<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axios test</title>
</head>
<body>
  <script src="dist/bundle.js"></script>
  <script>

    axios.interceptors.request.use(function(config) {
      console.log('request 拦截器');
      console.log(config);
      return config
    }, function(error) {
      console.log('request 错误');
      console.log(error);
      return error
    })
    axios.interceptors.response.use(function(config) {
      console.log('response 拦截器');
      console.log(config);
      return config
    }, function(error) {
      console.log('response 错误');
      console.log(error);
      return error
    })
    axios({
      method: 'get',
      url: 'http://localhost:3000/posts'
    }).then(value => {
      console.log(value);
    }, reason => {
      console.log(reason);
    })
    // axios.get('http://localhost:3000/posts')
  </script>
</body>
</html>
